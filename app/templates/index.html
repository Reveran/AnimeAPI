<!DOCTYPE HTML>
                <html>

                    <head>
                        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                        <title>{anime['title']}</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
                        <style>
                            body {
                                background-image: url('{{details['coverImage']['original']}}');
                                background-repeat: no-repeat;
                                background-size: cover;
                            }
                        </style>
                    </head>

                    <body>

                        <div class="d-flex flex-column" style="background-color: #000000cc; height: 100vh; color: white">
                            <nav class="navbar navbar-expand-lg navbar-dark container">
                                <div class="container-fluid">
                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                        <a class="nav-link" href="/about">About</a>
                                        <a class="nav-link" href="/docs">Docs</a>
                                    </div>
                                    </div>
                                </div>
                            </nav>
                            <div class="container flex-grow-1 d-flex">
                                <div class="row flex-fill">
                                    <div class="col-4 text-center d-flex align-items-center">
                                        <img class="shadow rounded-3 mw-100" src="{{details['posterImage']['original']}}" />
                                    </div>
                                    <div class="col-8">
                                        <h2>{{anime['title']}} <span class="badge fs-6 border border-light">{{anime['kind']}}</span></h2>
                                        <div class="breadcrumb d-flex justify-content-between">
                                            <h6>{{details['titles']['ja_jp']}}</h6>
                                            <h5>Rating: {{details['averageRating']}}%</h5>
                                        </div>
                                        <div class="breadcrumb">{{categories|safe}}</div>
                                        <p>{{details['synopsis']}}</p>
                                        
                                        <a href="https://www.youtube.com/watch?v={{details['youtubeVideoId']}}" class="{{trailerVisivility}} btn btn-outline-light">Trailer</a>
                                        <span class="{trailerVisivility}">&nbsp</span>
                                        <a href="https://www.animeflv.net/ver/{{anime['slug']}}-1" class="btn btn-outline-light">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </body>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
                </html>
